name: Deploy using AWS Code Deploy

on:
  push:
    branches: ["master", "dev-https"]

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
      id-token: write
      contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Clean Install Dependencies
        run: yarn ci

      - name: Build
        run: yarn build
        env:
          ENV: production

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Newrelic Liscense
        run: |
          aws s3 cp s3://backend-liscense/newrelic.ts ./src/
      
      - name: Compress artifact
        run: zip -r ./$GITHUB_SHA.zip . -x "node_modules/*" ".test.env" "src/*" "test/*" "README.md" "*.git*" "dockers/*"
        shell: bash

      - name: Upload artifact
        run: aws s3 cp --region ${{ secrets.AWS_REGION }} ./$GITHUB_SHA.zip s3://${{ secrets.BUCKET_NAME }}/${{ secrets.PROJECT_NAME }}/$GITHUB_SHA.zip
